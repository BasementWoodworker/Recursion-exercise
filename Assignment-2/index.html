  <script>

    function mergeSort(array) {
      if (array.length === 0) return array;
      const copy = Array.from(array);
      
      function merge(sortedArr1, sortedArr2) {
        const result = [];
        const totalLength = sortedArr1.length + sortedArr2.length;
        for (i = 0; i < totalLength; i++) {
          if ((sortedArr1[0] < sortedArr2[0]) || sortedArr2.length === 0) {
            result.push(sortedArr1.shift());
          } else {
            result.push(sortedArr2.shift());
          }
        }
        return result;
      }

      function split(arr) {
        if (arr.length === 1) {
          return arr;
        } else {
          const middleIndex = Math.floor(arr.length / 2);
          const rightSide = arr.splice(middleIndex);
          const leftSide = arr;
          return merge(split(rightSide), split(leftSide));
        }
      }

      return split(copy);
    }

    console.log(mergeSort([2,1,8,4,3,0,-32,14,4]));
    console.log(mergeSort([2,1,8,4,0]));
    console.log(mergeSort([2,1,8]));
    console.log(mergeSort([2,1]));
    console.log(mergeSort([2]));
    console.log(mergeSort([]));
  </script>
