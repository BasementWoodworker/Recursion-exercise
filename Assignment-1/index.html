<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fibs(n) {
      const result = [0, 1];
      if (n === 0) return [];
      if (n === 1) return [0];
      if (n === 2) return result;
      for (i = 2; i < n; i++) {
        result.push(result[i-2] + result[i-1]);
      }
      return result
    }
    console.log("Loop Fibs");
    console.log(fibs(0));
    console.log(fibs(1));
    console.log(fibs(2));
    console.log(fibs(8));

    function fibsRecursion(number) {
      const result = [];
      function recursion(n) {
        if (n === 0) {
          return 0;
        } else if (n === 1) {
          return result[0] = 0;
        } else if (n === 2) {
          result[0] = 0;
          return result[1] = 1;
        } else {
          return result[n-1] = recursion(n - 1) + recursion(n - 2);
        }
      }
      recursion(number);
      return result;
    }
    console.log("Recursive Fibs");
    console.log(fibsRecursion(0));
    console.log(fibsRecursion(1));
    console.log(fibsRecursion(2));
    console.log(fibsRecursion(8));
  </script>
</body>
